<!DOCTYPE html>
<html>
<head>
  <title>
    {% block title %}
    40 Points
    {% endblock %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block css %}
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  {% endblock %}
  <div id="messages-wrap">
    <div id="messages">
      {% for category, msg in get_flashed_messages(with_categories=true) %}
      <p class="message flash-{{ category }}">{{ msg }}</p>
      {% endfor %}
    </div>
  </div>
</head>
<body>
  {% block navbar %}
  <nav class="navbar navbar-default" role="navigation">
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#"><span class='glyphicon glyphicon-home'></span></a></li>
        <li class=><a class="navbar-brand" href="#">Forty Points</a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" size="90%" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span><span class='glyphicon glyphicon-inbox'></span></a></li>
        <li><a href="#"><span><span class='glyphicon glyphicon-user'></span></a></li>
        <li><a href="#"><span><span class='glyphicon glyphicon-cog'></span></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>
  {% endblock %}
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>

  <div id="footer">
    {% block footer %}
    {% endblock %}
  </div>

  {% block script %}
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  {% endblock %}
</body>
</html>
